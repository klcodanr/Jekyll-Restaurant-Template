{% for group in site.pages %}
	{% if group.layout == 'menu_group' %}
		<div class="row menu_group">
			<h2>{{ group.title }}</h2>
			<p>
				{{ group.summary }}
			</p>
			<div class="menu_items">
				{% for item in site.pages %}
					{% if item.layout == 'menu_item' and item.menu_group == group.id %}
						{% include menu_item.html %}
					{% endif %}
				{% endfor %}
			</div>
		</div>
	{% endif %}
{% endfor %}
